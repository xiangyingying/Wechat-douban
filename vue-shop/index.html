<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[{price:11,name:"lisi"},{price:12,name:"wagnwu"}]   
        /* 升序 */
        var c=arr.sort(compareUp["price"]);
        var d = arr.sort((a,b)=>{
            return a["price"]-b["price"]
        })
        function compareUp(value){
            return function(a,b){
                return a[value]-b[value]
            }
        } 
        console.log(c)
        console.log(d)      //c==d
    </script>
</body>
</html>
